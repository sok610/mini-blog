{% extends 'blog/landing.html' %}

{% block page_content %}
<h2 class="text-xl font-semibold mb-4">Sign Up</h2>

{% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
        {{ error }}
    </div>
{% endif %}

<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="username" class="block font-medium text-gray-700">Username</label>
        <input 
            type="text" 
            name="username" 
            id="username" 
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
            required
        >
    </div>
    <div>
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
            required
        >
    </div>
    <button 
        type="submit"
        class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600 transition"
    >
        Sign Up
    </button>
</form>
{% endblock %}
