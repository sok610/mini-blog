{% extends 'blog/landing.html' %}

{% block page_content %}
<h2 class="text-xl font-semibold mb-4">Write a New Post</h2>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="title" class="block font-medium text-gray-700">Title</label>
        <input 
            type="text" 
            name="title" 
            id="title" 
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
            required
        >
    </div>
    <div>
        <label for="content" class="block font-medium text-gray-700">Content</label>
        <textarea 
            name="content" 
            id="content" 
            rows="6"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
            required
        ></textarea>
    </div>
    <button 
        type="submit"
        class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600 transition"
    >
        Publish
    </button>
</form>
{% endblock %}
